<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 1998</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <div class="logo">
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
                height="113" alt="Google!">
        </div>

        <form class="search-form">
            <label for="text">Search the web using Google!</label>
            <div>
                <input type="text" id="searchbar">
            </div>
            <div>
                <button>Google Search</button>
                <button>I'm feeling lucky</button>
            </div>
        </form>

        <section class="search-indicators">
            <table>
                <tr>
                    <td>
                        Special Searches
                        <br>

                        <a href="#">Stanford Search</a>

                        <br>

                        <a href="#">Linux Search</a>
                    </td>
                    <td>
                        <a href="#"><small>Help!</small></a>

                        <br>

                        <a href="#"><small>About Google!</small></a>

                        <br>

                        <a href="#"><small>Company Info</small></a>

                        <br>

                        <a href="#"><small>Google! Logos</small></a>

                    </td>
                    <td>

                        <a href="#"><small> Get Google! </small></a>

                        <br>

                        <small>updates monthly:</small>

                        <br>

                        <label for="text" id="searchmail"></label>
                        <div>
                            <input type="text" id="searchmail" placeholder="your e-mail">
                        </div>
                        <div>
                            <button>Suscribe</button>
                            <a href="#"><small>Archive</small></a>

                        </div>

                    </td>
                </tr>
            </table>
        </section>

        <footer>
            <p><small>Copyright Â©1998 Google Inc.</small></p>
        </footer>
    </div>

</body>

</html>
